<app-home-header></app-home-header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <span class="">
            <i class="bi bi-arrow-left-square" style="color: #282828; font-size:28px; cursor: pointer;"
              routerLink=""></i>
            <h1 style="margin-top: 10px;">{{ 'HOME.SIGNUP' | translate }}</h1>
            <h6>{{ 'HOME.SIGNUPHEAD' | translate }}</h6>
          </span>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="exampleInputName">{{'HOME.NAME' | translate }}</label>
              <input type="text" formControlName="fullname" class="form-control" id="exampleInputName"
                placeholder="{{'HOME.ENTERNAME' | translate }}">
              <small class="text-danger"
                *ngIf="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched"> * Name is
                Required</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPhone">{{'HOME.CONTACT' | translate }}</label>
              <input formControlName="contact" type="number" class="form-control" id="exampleInputPhone"
                placeholder="{{'HOME.ENTERCONTACT' | translate }}">
              <small class="text-danger"
                *ngIf="signupForm.get('contact')?.invalid && signupForm.get('contact')?.touched"> * Contact Number is
                Required</small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">{{'HOME.EMAIL' | translate }}</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="{{'HOME.ENTEREMAIL' | translate }}">
              <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"> *
                Email Address is
                Required</small>
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">{{'HOME.PASSWORD' | translate }}</label>
              <div class="input-container"> 
              <input formControlName="password" [type]="hide ? 'password': 'text'" class="form-control"
                id="exampleInputPassword1" placeholder="{{'HOME.ENTERPASSWORD' | translate }}">
                <i class="material-icons" matSuffix (click)="hide = !hide">{{hide? 'visibility':'visibility_off'}}</i>
              </div>
              <small class="text-danger"
                *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"> * Password is
                Required</small>
            </div>
    
         

            <button type="submit" class="btn btn-block " id="btn" [disabled]='!signupForm.valid'>{{ 'HOME.SIGNUP' |
              translate }}</button>


            <h2 style="color: #282828; text-align: center; margin: 10px;">{{ 'HOME.OR' | translate }}</h2>

            <button type="submit" class="btn btn-block" id="btnn" routerLink=''>{{ 'HOME.HAVEACCOUNT' |
              translate }}</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
