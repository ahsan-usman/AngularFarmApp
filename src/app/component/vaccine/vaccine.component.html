<div id="main">
  <app-header></app-header>
  <div class="jumbotron jumbotron-fluid" style="background-color:#f4f4ec">
    <div class="container">
      <h1 style="font-family: 'Raleway'; font-weight:800; font-size: 25px;">Vaccination Details</h1>
      <p class="lead">View All Vaccination Records Here</p>
      <p class="mt-5" style="font-size:25px; color: #D8944E;" #brd>Total Birds: {{Totalbirds}}</p>
      <hr class="my-4">

      <div id="root">
        <div class="container pt-5">
          <div class="row align-items-stretch">
            <div class="c-dashboardInfo col-lg-3 col-md-6">
              <div class="wrap">
                <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Vaccinated Birds</h4>
                <span class="hind-font caption-12 c-dashboardInfo__count"></span>
              </div>
            </div>
            <div class="c-dashboardInfo col-lg-3 col-md-6">
              <div class="wrap">
                <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Vaccination Doses</h4>
                <span class="hind-font caption-12 c-dashboardInfo__count"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <mat-form-field appearance="outline">
          <mat-label>Total Birds</mat-label>
          <input #birds matInput placeholder="Total Bird">
          <mat-hint>Enter Total Birds</mat-hint>
        </mat-form-field>
        <button class="btn mb-3 text-light" style="background-color: #D8944E;" (click)="SelectBird()">Enter Total
          Birds</button>
      </div>
    </div>
  </div>
</div>
