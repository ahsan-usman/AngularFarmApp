<app-header></app-header>

<div class="container-fluid">
    <div class="row">
    <ng-template #jump let-data let-n="name" let-d="data" let-i="image">
        <div class="col-md-3 col-sm-4">
            <div class="a-box">
                <div class="img-container">
                    <div class="img-inner">
                        <div class="inner-skew">
                            <img src={{i}}>
                        </div>
                    </div>
                </div>
                <div class="text-container">
                    <h3>{{n}}</h3>
                    <div>
                        {{d}}
                    </div>
                </div>
            </div>  
        </div>
    </ng-template>

    <div routerLink="/home">
    <ng-container  *ngTemplateOutlet="jump; context:{name: 'Daily Records', data: 'View/Update Daily Chicken Records', image: 'https://images.unsplash.com/photo-1619598951257-68e45c835908?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'}"></ng-container>
    </div>
    
    <div routerLink="/feed">
    <ng-container *ngTemplateOutlet="jump; context:{name: 'Feed', data: 'View or Update Feed Records here', image:'https://images.unsplash.com/photo-1569466593977-94ee7ed02ec9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80'}"></ng-container>
    </div>

    
    <div routerLink="/saleHome">
    <ng-container *ngTemplateOutlet="jump; context:{name: 'Sales / Weight', data: 'View Sales and Weight Records', image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1115&q=80'}"></ng-container>
    </div>

    
    <div routerLink="/vaccine">
    <ng-container *ngTemplateOutlet="jump; context:{name: 'Vaccination', data: 'View or Update Vaccination Records', image: 'https://images.unsplash.com/photo-1611694449252-02453c27856a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'}"></ng-container>
    </div>
    </div>
</div>
