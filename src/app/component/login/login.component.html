<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="">
                    <h1>Login</h1>
                    <h6>Please enter Email & Password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
        
                    <button type="submit" class="btn btn-block " id="btn">Login</button>

                    <h2 style="color: #282828; text-align: center; margin: 10px;">OR</h2>

                    <button type="submit" class="btn btn-block" id="btnn" routerLink='/signup' >Don't Have an Account? Register Here</button>
                
                  </form>
                  
            </div>
        </div>
    </div>
</div>
</body>
