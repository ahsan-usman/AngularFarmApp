<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="">

            <!-- <button style="background-color: transparent; border-radius: 5px; border-color: wheat; ">
              <select #langSelect (change)="translate.use(langSelect.value)"
                style="background-color: transparent; color: #282828; border: none; outline: none;">
                <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{
                  lang }}</option>
              </select>
            </button>
             -->
            <a class="navbar-brand" style="display: flex;justify-content: center; margin-bottom: 20px;">
              <img src="/assets/logo.png">
            </a>
            <i class="bi bi-arrow-left-square" style="color: #282828; font-size:28px; cursor: pointer;" routerLink=""></i>
            <h1 style="margin-top:20px;">{{ 'HOME.LOGIN' | translate }}</h1>
            <h6>{{ 'HOME.LOGINHEAD' | translate }}</h6>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="exampleInputEmail1">{{ 'HOME.EMAIL' | translate }}</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="{{ 'HOME.ENTEREMAIL' | translate }}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">{{ 'HOME.PASSWORD' | translate }}</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
                placeholder="{{ 'HOME.ENTERPASSWORD' | translate }}">
            </div>

            <button type="submit" class="btn btn-block " id="btn">{{ 'HOME.LOGIN' | translate }}</button>

            <h2 style="color: #282828; text-align: center; margin: 10px;">{{ 'HOME.OR' | translate }}</h2>

            <button type="submit" class="btn btn-block" id="btnn" routerLink='/mainapp/signup'>{{ 'HOME.NOACCOUNT' | translate }}</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>
