<h1 class="display-4 text-center" style="font-family: 'Assistant', sans-serif;">Feed Records</h1>
<div mat-dialog-content>
    <form [formGroup]="feedFormData">
        <mat-form-field appearance="outline">
            <mat-label>Select Date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cost</mat-label>
            <input formControlName="cost" matInput type="number" placeholder="Enter Total Cost">
            <mat-hint>Enter Cost of bags here</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Total Bags</mat-label>
            <input formControlName="totalBags" matInput type="number" placeholder="Enter Total Bags">
            <mat-hint>Enter Total Bags Here</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Used Bags</mat-label>
            <input formControlName="usedBags" matInput type="number" placeholder="Enter Used Bags">
            <mat-hint>Enter Used Bags Here</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Note</mat-label>
            <textarea formControlName="note" matInput placeholder="Enter Any Additional Information Here."></textarea>
            <mat-hint>Any Additional Information</mat-hint>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="AddData()">{{actionBtn}}</button>
</div>
