<h1 class="display-4 text-center" style="font-family: 'Assitant', sans-serif;">Sales and Weight</h1>
<div mat-dialog-content>
   <form [formGroup]="saleForm">
    <mat-form-field appearance="outline">
        <mat-label>Select Date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Age</mat-label>
        <input formControlName="age" matInput #age maxlength="2" placeholder="Enter Age">
        <mat-hint>{{age.value.length}} / 2</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Truck Number</mat-label>
        <input formControlName="truckNumber" matInput type="text" placeholder="Enter Truck Number">
        <mat-hint>Enter Truck Number Here</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>weight</mat-label>
        <input formControlName="weight" matInput type="number" placeholder="Enter weight">
        <mat-hint>Enter weight here</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Total Birds Sold</mat-label>
        <input formControlName="sold" matInput type="number" placeholder="Enter Total Sold Bird">
        <mat-hint>Total Sold</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Note</mat-label>
        <textarea formControlName="note" matInput placeholder="Enter Any Additional Information Here."></textarea>
        <mat-hint>Any Additional Information</mat-hint>
    </mat-form-field>
   </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 8px;"  mat-raised-button color="primary" (click)="AddData()">Save</button>
</div>
