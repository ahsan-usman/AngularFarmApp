<div id="main">
  <app-header></app-header>
  <div class="jumbotron jumbotron-fluid" style="background-color:#f4f4ec">
    <div class="container">
      <h1 style="font-family: 'Raleway'; font-weight:800; font-size: 25px;">Daily Expenses Details</h1>
      <p class="lead">View Daily Expenses Details Here</p>
      <hr class="my-4">

      <div id="root">
        <div class="container pt-5">
          <div class="row align-items-stretch">
            <div class="c-dashboardInfo col-lg-3 col-md-6">
              <div class="wrap">
                <h4 class="heading heading5 hind-font medium-font-weight c-dashboardInfo__title">Total
                  Expense</h4><span class="hind-font caption-12 c-dashboardInfo__count">{{total}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div style="margin-top: 10px ;">
      <button class="btn text-light" style="background-color: #D8944E;" (click)="openDialog()">{{'HOME.ADDDATA' |
        translate}}</button>
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="form" mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="utility">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="form"> Utitlity Bills </th>
            <td mat-cell *matCellDef="let row" style="padding-left:6px; color: red;"> {{row.utility}} </td>
          </ng-container>


          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="form"> Employees Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
          </ng-container>

          <ng-container matColumnDef="maintenance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="form"> Maintenance </th>
            <td mat-cell *matCellDef="let row"> {{row.maintenance}} </td>
          </ng-container>

          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="form"> Note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editData(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteData(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[40, 80, 120, 160]" aria-label="Select page of users"></mat-paginator>
      </div>
      <button class="btn text-light mt-5 mb-5" style="background-color: #D8944E;" (click)="print()">{{'HOME.PRINT' |
        translate}}</button>

      <!-- <button class="btn text-light mt-5 mb-5" style="background-color: #D8944E;" (click)="deleteAll()">delete all</button> -->
    </div>
  </div>
</div>
